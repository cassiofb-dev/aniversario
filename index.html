<!DOCTYPE html>
<html>
  <head>
    <title>Aniversário</title>
    <meta charset="UTF-8">
    <meta name="Description" content="Aniversário Countdown">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <style>
      body {
        background: url('./bg.png') center fixed;
        background-size: cover;
        margin: 0;
        color: #dbbd0c;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      #page {
        padding-top: 10vh;
      }
    </style>
    <div id="page">
      <h2 id="status"></h2>
      <h1 id="result"></h1>
      <h2 id="person"></h2>
    </div>
  </body>
  <script>
    let birthday = new Date('Sep 7, 2020 18:00:00').getTime();
    let x = setInterval(function() {
      let now = new Date().getTime();
      let distance = birthday - now;
      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("status").innerText = "Atenção!!! Faltam:";
      document.getElementById("result").innerText = days + " dias, " + hours + " horas, "
      + minutes + " minutos e " + seconds + " segundos ";
      document.getElementById("person").innerText = "Para o aniversário do Marcelo!";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("result").innerText = "Feliz Aniversário Marcelo!";
        document.getElementById("status").innerText = "";
        document.getElementById("person").innerText = "";
      }
    }, 1000);
  </script>
</html>
